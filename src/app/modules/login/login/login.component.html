<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)" class="main-form">
            <h2 class="top-heading"><strong>Login Here !!</strong></h2>
            <p class="top-para"><strong>You need to provide below details to proceed..</strong></p>
            <div class="row-1">
                <div class="col-1">
                    <div class="form-group">
                        <label for="username" class="lab-1">Username</label><br>
                        <input type="text" formControlName='username' placeholder="Enter Username">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" formControlName='password' placeholder="Enter Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="submit-btn" >Login Now</button>
            </div>
        </form>
    </div>        
</body>
</html>
